<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>FootballWebSite</title>
</head>
<body>

<h1 style="color:white;
    text-align: center;
margin-bottom: 10px;
background-color: #343a40">My Clubs</h1>
<th:block th:include="~{navbar}"/>
<br>
<a class="border" th:href="@{/register/club}">Create a club</a>
<container style="font-size: 24px; font-family: Arial"> List of clubs you can check on my site!</container><br>
    <br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">ClubName</th>
        <th scope="col">Description</th>


    </tr>
    </thead>
    <tbody>
    <tr    th:each="club : ${clubs}">
        <td> <a th:href="${club.name}" th:text="${club.name}">hello</a></td>
        <td th:text="${club.description}">hello</td>
    </tr>
    </tbody>
</table>




<footer style="text-align: center"><b>Basic website created with SpringBoot by Marin Filipov</b></footer>
</body>
</html>
<style>
    body {
        color:white;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        background-image: url("http://excelpro.soccer/wp-content/uploads/2020/09/Epic-Soccer-Training-Review-29.jpg")
    }
    a {
        color:white;
        text-decoration: none;
    }
    a:hover {
        color:darkred;
        text-decoration: none;
        font-size: larger;
    }
</style>
