<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>FootballWebSite</title>
</head>
<body>

<h1 style="color:white;
    text-align: center;
margin-bottom: 10px;
background-color: darkslategrey">My Clubs</h1>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/MyClubs">Clubs</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/add">Add</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/delete">Delete</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/login">Sign in</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
        </li>


    </ul>
</nav>
<container style="font-size: 24px; font-family: Arial"> List of clubs you can check on my site!<br>
<table class="table table-dark">
    <thead>
    <tr>
        <th scope="col">FirstName</th>
        <th scope="col">FamilyName</th>
        <th scope="col">Number</th>
        <th scope="col">Position</th>
    </tr>
    </thead>
    <tbody>
    <tr  th:each="club : ${clubs}">
        <td th:text="${club.name}">hello</td>
    </tr>
    </tbody>
</table>



<footer style="text-align: center"><b>Basic website created with SpringBoot by Marin Filipov</b></footer>
</body>
</html>
